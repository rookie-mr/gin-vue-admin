server {
    listen       8080;
    server_name  172.29.133.191;
    # listen       8080 ssl;
    # server_name  172.29.133.191;

    #charset koi8-r;
    #access_log  logs/host.access.log  main;

    # ssl_certificate      /etc/nginx/cert/zhanggp.top.pem;
    # ssl_certificate_key  /etc/nginx/cert/zhanggp.top.key;

    location / {
        root /usr/share/nginx/html;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_set_header Host $http_host;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/(.*)$ /$1 break;  #重写
        proxy_pass http://172.29.133.191:8888; # 设置代理服务器的协议和地址
    }

    location  /form-generator {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://172.29.133.191:8888;
    }

    location /api/swagger/index.html {
        proxy_pass http://172.29.133.191:8888/swagger/index.html;
    }
}